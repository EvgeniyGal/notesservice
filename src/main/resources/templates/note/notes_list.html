<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Note List</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
        .container {
            justify-content: center;
            width: 1200px;
        }
        .colName {
            width: 300px;
        }
        .colType {
            width: 150px;
        }
        .colButtons {
            width: 150px;
        }
        .buttonsBox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .table tbody td{
            vertical-align: middle;
        }



    </style>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1 th:text="'Мої нотатки - '+${notes.size()}+' шт.'"></h1>
        <button
                type="button"
                class="btn btn-info"
                onclick="window.location.href='/note/create'"
        >
            Додати нотатку
        </button>
    </div>
</nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th class="colName">Назва</th>
        <th>Опис</th>
        <th class="colType">Тип</th>
        <th class="colButtons"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <td class="colName" th:text="${note.name}"></td>
        <td th:text="${note.content}"></td>

        <td class="colType" th:text="${note.accessType.toString().equals('PUBLIC')?'Публічна':'Приватна'}"></td>

        <td class="colButtons">
            <div class="buttonsBox">

                <form
                        th:action="@{/note/delete}"
                        method="post"
                        style="display: inline"
                >
                    <input type="hidden" name="id" th:value="${note.id}"/>
                    <button class="btn btn-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </form>
                <form
                        th:action="@{/note/edit}"
                        method="get"
                        style="display: inline"
                >
                    <input type="hidden" name="id" th:value="${note.id}"/>
                    <button class="btn bg-warning">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </form>
                <a th:href="@{/note/share(id=${note.id})}">
                    <button class="btn bg-success">
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                    </button>
                </a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
