<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
            width: 1200px;
            padding: 20px;
        }

        p {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/note/list}">Ласкаво просимо до Нотатків</a>
    </div>
</nav>
<div class="container">
    <div>
        <div th:if="${param.error}" th:classappend="${param.error} ? 'alert alert-danger' : ''">
            <p th:if="${param.wrongauth}" th:text="'Користувач з таким імʼям вже існує'"></p>
            <p th:if="${param.wrongdata}"
               th:text="'Імʼя користувача або пароль не відповідають необхідним критеріям'"></p>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Форма реєстрації</h2>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/registration}" class="form-horizontal"
                      th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="control-label">Імʼя</label>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Введіть імʼя" required/>
                    </div>
                    <div class="form-group mb-3">
                        <label class="control-label">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Введіть пароль" required/>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary">Зареєструватись</button>
                        <span>Вже зареєстровані? <a th:href="@{/login}">Авторизація</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
