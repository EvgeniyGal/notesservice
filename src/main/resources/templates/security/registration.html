<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .container {
            width: 600px;
            padding: 20px;
        }
        p {
            margin: 0;
            padding: 0;
        }
        .myalert{
            margin-top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/login}">Ласкаво просимо до Нотатків</a>
    </div>
</nav>
<main class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Форма реєстрації</h2>
        </div>
        <div class="card-body">
            <form method="post" role="form" th:action="@{/registration}" th:object="${registrationDTO}">
                <div class="form-group mb-3">
                    <label class="control-label" for="username">Імʼя</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Введіть імʼя"/>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                         class="alert alert-danger myalert"></div>
                </div>
                <div class="form-group mb-3">
                    <label class="control-label" for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Введіть пароль"/>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                         class="alert alert-danger myalert"></div>
                </div>
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary">Зареєструватись</button>
                    <span>Вже зареєстровані? <a th:href="@{/login}">Авторизація</a></span>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
